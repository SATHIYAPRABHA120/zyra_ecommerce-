<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <img src="{{ product.product_image.url }}" alt="{{ product.name }}">
    <p>{{ product.description }}</p>

    <!-- Optionally, buttons for adding to cart or removing from wishlist -->
    <a href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
    <a href="{% url 'remove_from_wishlist' product.id %}">Remove from Wishlist</a>
</body>
</html>
