{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #1e1e1e;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .info {
      font-size: 16px;
      line-height: 1.8;
    }
    .info strong {
      color: #333;
    }
  </style>
</head>
<body>

<header>ðŸ‘¤ My Profile</header>

<div class="container">
  <h2>Hello, {{ user.name }}</h2>
  <div class="info">
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Phone:</strong> {{ user.phone }}</p>
    <p><strong>Address:</strong> {{ user.address }}</p>
    <p><strong>Pincode:</strong> {{ user.pincode }}</p>
    <p><strong>Gender:</strong> {{ user.gender }}</p>
  </div>
</div>

</body>
</html>
